<html>
    <head>
        <meta charset="UTF-8">
        <title>Analisis de Algoritmos</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="math.min.js" type="text/javascript"></script>
        <style type="text/css">

            #maindiv {
            margin-top: 30px;

            }

            #jumbo{
            font-style: italic;
            text-align: center;
            margin-bottom: 40px;
            }

            #myForm{
            margin-top: 30px;
            }

            .btncontrol{
            padding: 20px 50px;
            position: relative;
            margin-left: 20px;
            font-weight: bold;
            font-size: 60px;  
            }

            .center_div{
            margin: 30px auto;
            width: 60% /* value of your choice which suits your alignment */
            }

        </style>
        
    </head>
    
    <body>

        <div class="container" id="mainDiv">
            

            <h1 id="jumbo">Crecimiento de funciones</h1>

            <form id="myForm">
               
                <div class="form-group row center_div">
                    
                    <div class="col-sm-3">
                        <button type="button" class="btn btn-dark btncontrol" id="thetaButton">&Theta;</button>
                    </div>

                    <div class="col-sm-3">
                        <button type="button" class="btn btn-dark btncontrol" id="omegaButton">&Omega;</button>
                    </div>

                    <div class="col-sm-3">
                        <button type="button" class="btn btn-dark btncontrol" id="bigOButton">&Omicron;</button>
                    </div>
                    
                </div>


                <div class="form-group row">
                    <label for="xfunction" class="col-sm-2 col-form-label">Funcion f(x):</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="xfunction" aria-describedby="xfunction" placeholder="f(x)">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="gfunction" class="col-sm-2 col-form-label">Funcion g(x):</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="gfunction" aria-describedby="gfunction" placeholder="g(x)">
                    </div>
                </div>
            </form>
        </div>

        <!--Parte Logica del programa-->
    <script type="text/javascript">
        var fx, gx;
        var compiledFx, compiledGx;

        var n0, c1, c2;

        function isTheta() {
            return isOmega() && isBigO();
        }

        function readValues() {
            fx = document.getElementById("xfunction").value;
            gx = document.getElementById("gfunction").value;
            compiledFx = math.compile(fx);
            compiledGx = math.compile(gx);
        }

        function isOmegaGivenConstants(n0, c)
        {
            for (var i = n0; i < n0 + 300; i+= 0.1) 
                if (compiledFx.eval({ x: i }) < c * compiledGx.eval({ x: i })) 
                    return false;
            return true;
        }

        function isOmega() {
            readValues();
            
            for (n0 = 0; n0 < 100; n0++) 
                for (c1 = 0.1; c1 < 30; c1+= 0.1) 
                    if (isOmegaGivenConstants(n0, c1))
                        return true;
            return false;
        }

        function isBigOGivenConstants(n0, c) {
            for (var i = n0; i < n0 + 300; i += 0.1) 
                if (compiledFx.eval({ x: i }) > c * compiledGx.eval({ x: i })) 
                    return false;
            return true;
        }

        function isBigO() {
            readValues();

            for (n0 = 0; n0 < 100; n0++) 
                for (c2 = 0.1; c2 < 30; c2+= 0.1)
                    if (isBigOGivenConstants(n0, c2))
                        return true;
            return false;
        }

        function printIsOmega() {
            if (isOmega()) 
                alert("F(x) si es Ω(G(x)) c = " + c1 + " n0 = " + n0);
            else
                alert("F(x) no es Ω(G(x))");
        }

        function printIsBigO() {
            if (isBigO())
                alert("F(x) si es O(G(x)) c = " + c2 + " n0 = " + n0);
            else
                alert("F(x) no es O(G(x))");
        }

        function printIsTheta() {
            if(isTheta())
                alert("F(x) si es θ(G(x)) c1 = " + c1 + " c2 = " + c2 + " n0 = " + n0);
            else
                alert("F(x) no es θ(G(x))");
        }

    
        document.getElementById("thetaButton").onclick = printIsTheta;
        document.getElementById("omegaButton").onclick = printIsOmega;
        document.getElementById("bigOButton").onclick = printIsBigO;
    </script>
    
<!--    fin de parte logica-->
    
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
