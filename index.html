<html>
    <head>
        <meta charset="UTF-8">
        <title>Analisis de Algoritmos</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="math.min.js" type="text/javascript"></script>
        <style type="text/css">

            #maindiv {
            margin-top: 30px;

            }

            #jumbo{
            font-style: italic;
            text-align: center;
            margin-bottom: 40px;
            }

            #myForm{
            margin-top: 30px;
            }

            .btncontrol{
            padding: 20px 50px;
            position: relative;
            margin-left: 20px;
            font-weight: bold;
            font-size: 60px;  
            }

            .center_div{
            margin: 30px auto;
            width: 60% /* value of your choice which suits your alignment */
            }

        </style>
        
    </head>
    
    <body>

        <div class="container" id="mainDiv">

            <h1 id="jumbo">Crecimiento de funciones</h1>

            <form id="myForm">
               
                <div class="form-group row center_div">

                    <div class="col-sm-3">
                        <button type="button" class="btn btn-dark btncontrol" id="thetaButton">&Theta;</button>
                    </div>

                    <div class="col-sm-3">
                        <button type="button" class="btn btn-dark btncontrol" id="omegaButton">&Omega;</button>
                    </div>

                    <div class="col-sm-3">
                        <button type="button" class="btn btn-dark btncontrol" id="bigOButton">&Omicron;</button>
                    </div>
                    
                </div>


                <div class="form-group row">
                    <label for="xfunction" class="col-sm-2 col-form-label">Funcion f(x):</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="xfunction" aria-describedby="xfunction" placeholder="f(x)">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="gfunction" class="col-sm-2 col-form-label">Funcion g(x):</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="gfunction" aria-describedby="gfunction" placeholder="g(x)">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="c1function" class="col-sm-2 col-form-label">c1:</label>
                    <div class="col-sm-2">
                        <input type="text" class="form-control" id="c1function" aria-describedby="c1function" placeholder="c1">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="c2function" class="col-sm-2 col-form-label">c2:</label>
                    <div class="col-sm-2">
                        <input type="text" class="form-control" id="c2function" aria-describedby="c2function" placeholder="c2">
                    </div>
                </div>
                
                <div class="form-group row">
                    <label for="n0function" class="col-sm-2 col-form-label">n0:</label>
                    <div class="col-sm-2">
                        <input type="text" class="form-control" id="n0function" aria-describedby="n0function" placeholder="n0">
                    </div>
                </div>
            </form>
        </div>
    <script type="text/javascript">
        var fx, gx, c1, c2, n0;

        function isTheta() {
            return isOmega() && isBigO();
        }

        function readValues() {
            c1 = parseInt(document.getElementById("c1function").value);
            c2 = parseInt(document.getElementById("c2function").value);
            n0 = parseInt(document.getElementById("n0function").value);
            fx = document.getElementById("xfunction").value;
            gx = document.getElementById("gfunction").value;
        }

        function isOmega() {
            readValues();
            
            for (var i = n0; i < n0 + 100; i+= 0.01) {
                if (math.eval(fx, { x: i }) < math.eval("c * (" + gx + ")", { c: c1, x: i })) {
                    return false;
                }
            }
            return true;
        }

        function isBigO() {
            readValues();

            for (var i = n0; i < n0 + 100; i += 0.01) {
                if (math.eval(fx, { x: i }) > math.eval("c * (" + gx + ")", { c: c2, x: i })) {
                    return false;
                }
            }
            return true;
        }

        function printIsOmega() {
            if(isOmega())
                alert("F(x) si es Ω(G(x))");
            else
                alert("F(x) no es Ω(G(x))");
        }

        function printIsBigO() {
            if(isBigO())
                alert("F(x) si es O(G(x))");
            else
                alert("F(x) no es O(G(x))");
        }

        function printIsTheta() {
            if(isTheta())
                alert("F(x) si es θ(G(x))");
            else
                alert("F(x) no es θ(G(x))");
        }


        document.getElementById("thetaButton").onclick = printIsTheta;
        document.getElementById("omegaButton").onclick = printIsOmega;
        document.getElementById("bigOButton").onclick = printIsBigO;

    </script>
    </body>
</html>
